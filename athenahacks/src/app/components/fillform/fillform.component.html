<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h4>Fill out the form below to get started!</h4>
        
      <div class="fillform">
        <select name="selectGender" [(ngModel)]="selectedGender">
          <option value="female">female</option>
          <option value="male">male</option>
        </select>

        <select name="selectVibe" [(ngModel)]="selectedVibe">
          <option value="casual">casual</option>
          <option value="funky">funky</option>
        </select>
      </div>

      <button (click)="submitForm()">Submit</button>

      <!-- <input type="text" [formControl]="gender">
      <input type="text" [formControl]="vibe">
      <input type="text" [formControl]="age"> -->
      <!-- <p>Value: {{ nameControl.value }}</p> -->
        
    </div>
  </div>
</div>
